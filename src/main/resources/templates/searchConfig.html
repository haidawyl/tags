<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="keywords" content="数据驱动营销平台-艾特密"/>
    <meta name="description" content="数据驱动营销平台-艾特密"/>

    <title>数据驱动营销平台-艾特密</title>

    <script th:attr="src=@{/js/ie-emulation-modes-warning.js}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/css/ie10-viewport-bug-workaround.css}" rel="stylesheet"/>

    <script th:attr="src=@{/js/jquery/jquery.min.js?v=2.1.4}"></script>
    <script th:attr="src=@{/js/bootstrap/bootstrap.min.js?v=3.3.6}"></script>
    <script th:attr="src=@{/js/bootstrap/bootstrap-table.min.js}"></script>
    <script th:attr="src=@{/js/bootstrap/bootstrap-table-zh-CN.min.js}"></script>
    <script th:attr="src=@{/js/bootstrap/bootstrap-datepicker.min.js}"></script>
    <script th:attr="src=@{/js/bootstrap/bootstrap-datepicker.zh-CN.min.js}"></script>
    <script th:attr="src=@{/js/contabs.min.js}"></script>
    <script th:attr="src=@{/static/js/tags/searchConfig.js}"></script>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap/bootstrap.min.css?v=3.3.6}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap/bootstrap-table.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap/bootstrap-datepicker3.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>

    <style type="text/css">
        body {
            padding-top: 10px;
            padding-right: 30px;
            padding-left: 30px;
        }

        label {
            display: inline-block;
            padding-top: 10px;
        }
    </style>
</head>
<body style="padding-top : 0px;background-color:#f9fcfc">
<form class="form-horizontal" role="form" action="/search" id="searchForm" method="post">
    <div class="form-group">
        <div class="col-sm-1">
            <label for="tagTheme" class="pull-right">标签主题:</label>
        </div>
        <div class="col-sm-5">
            <select class="selectpicker form-control" id="tagTheme" name="tagTheme" onchange="changeTags()">
                <option th:each="tagTheme:${tagThemeList}" th:value="${tagTheme.id}"
                        th:text="${tagTheme.name}"></option>
            </select>
        </div>
        <div class="col-sm-1">
            <label for="tagType" class="pull-right">标签类型:</label>
        </div>
        <div class="col-sm-5">
            <select class="selectpicker form-control" id="tagType" name="tagType" onchange="changeTags()">
                <option th:each="tagType:${tagTypeList}" th:value="${tagType.id}" th:text="${tagType.name}"></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <label for="tagsTable" class="">搜索条件:</label>
            <table id="tagsTable">
            </table>
        </div>
        <div class="col-sm-2">
            <label for="columnsTable" class="">显示列:</label>
            <table id="columnsTable">
            </table>
        </div>
        <div class="col-sm-1">
            <label for="conditionsTable" class="pull-right">所选条件:</label>
        </div>
        <div class="col-sm-7">
            <div class="form-group">
                <div class="col-sm-12">
                    <table id="conditionsTable"></table>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-1">
                    <label for="sortField" class="pull-right">排序:</label>
                </div>
                <div class="col-sm-3">
                    <select class="selectpicker form-control" id="sortField" name="sortField">
                    </select>
                </div>
                <div class="col-sm-3">
                    <select class="selectpicker form-control" id="order" name="order">
                        <option value="desc">倒序</option>
                        <option value="asc">正序</option>
                    </select>
                </div>
                <div class="col-sm-1">
                    <label for="limit" class="pull-right">数量:</label>
                </div>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="limit" name="limit" placeholder="请输入数量" value="200" />
                    <!--
                    <select class="selectpicker form-control" id="limit" name="limit">
                        <option value="200">200</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                    </select>
                    -->
                </div>
                <div class="col-sm-1">
                    <input type="hidden" id="conditions" name="conditions"/>
                    <button type="button" class="btn btn-primary pull-right fa fa-search" onclick="submit0()">查询</button>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script th:attr="src=@{/js/holder.min.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:attr="src=@{/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
